    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Register for an Account</h2>
            <form> 
                <div class="inputb">
                    <span>Username</span> 
                    <input type="text" id="username" required>
                </div>
                <div class="inputb">
                    <span>E-mail</span>
                    <input type="email" id="email" required>
                </div>
                <div class="inputb">
                    <span>Password</span>
                    <input type="password" id="pass" required>
                </div>
                <div class="inputb">
                    <span>Confirm password</span>
                    <input type="Password" id="conpass" required>
                </div>
                <input type="submit" value="Create Account"  class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDJHs3e1zwPGjGy1ZUvtLsoPEp86OYWcoc",
          authDomain: "fir-integration-2dfea.firebaseapp.com",
          projectId: "fir-integration-2dfea",
          storageBucket: "fir-integration-2dfea.appspot.com",
          messagingSenderId: "162698129212",
          appId: "1:162698129212:web:645628933281b3c47f3839"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        //get ref to database services
        const db = getDatabase(app);  
      
        document.getElementById("submit").addEventListener('click', function(e){
         e.preventDefault();
         set(ref(db, 'user/' + document.getElementById("username").value),
         {
      
           username: document.getElementById("username").value,
           email: document.getElementById("email").value,
           password: document.getElementById("pass").value,
           ConfirmPassword: document.getElementById("conpass").value
      
         });
           alert("Account created Sucessfully!");
        })
        </script>
    <script src="script.js"></script>
</body>
